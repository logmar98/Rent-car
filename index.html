<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="car_rent_section">

        <div class="car_container">
            <div class="car-name">
                <ul class="car-select">
                    <li><h2 class="car" id="selected">volkswagen golf 6</h2></li>
                    <li><h2 class="car">Toyota Camry</h2></li>
                    <li><h2 class="car">Ford Mustang</h2></li>
                    <li><h2 class="car">Honda Accord</h2></li>
                    <li><h2 class="car">BMW 3 Series</h2></li>
                </ul>
            </div>
            <div class="rent-det">
                <div class="car-img">
                    <img id="car-img" src="https://i.pinimg.com/originals/56/f7/55/56f755ce852fc23de4ca0dd6e74361ea.png" alt="car">
                </div>
                <div class="car-info">
                    <ul class="info-card">
                        <li class="price">
                            <h2 id="price">100DH</h2>
                            <h3>/ rent per day</h3>
                        </li>
                        <li>
                            <span class="card-item">model</span>
                            <span id="model">golf 6</span>
                        </li>
                        <li>
                            <span class="card-item">mark</span>
                            <span id="mark">Volkswagen</span>
                        </li>
                        <li>
                            <span class="card-item">year</span>
                            <span id="year">2010</span>
                        </li>
                        <li>
                            <span class="card-item">doors</span>
                            <span id="doors">4</span>
                        </li>
                        <li>
                            <span class="card-item">AC</span>
                            <span id="AC">yes</span>
                        </li>
                        <li>
                            <span class="card-item">transmission</span>
                            <span id="transmission">manual</span>
                        </li>
                        <li>
                            <span class="card-item">fuel</span>
                            <span id="fuel">diesel</span>
                        </li>
                    </ul>

                    <div>
                        <button class="rent-btn">rent now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
